<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./MyPhone.css">
    
</head>
<body>
    <div id="PhoneOutline">
        <div id="top"></div>
        <div id="monitor" class="background">
            <div class="box">
                <div class="image-square icon-mail">
                    <a class="link" href="https://www.google.com/gmail/about/" target="_blank"></a><font class="font"><center>Mail</center></font>
                </div><div class="separate"></div><div class="image-square icon-calendar">
                    <a class="link"></a><font class="font"><center>Calendar</center></font>
                </div><div class="separate"></div><div class="image-square icon-photos">
                    <a class="link"></a><font class="font"><center>Photos</center></font>
                </div><div class="separate"></div><div class="image-square icon-camera">
                    <a class="link"></a><font class="font"><center>Camera</center></font>
                </div>
            </div>
            <div class="box">
                <div class="image-square icon-maps">
                    <a class="link" href="https://www.google.com.tw/maps" target="_blank"></a><font class="font"><center>Maps</center></font>
                </div><div class="separate"></div><div class="image-square icon-clock">
                    <a class="link"></a><font class="font"><center>Clock</center></font>
                </div><div class="separate"></div><div class="image-square icon-weather">
                    <a class="link"></a><font class="font"><center>Weather</center></font>
                </div><div class="separate"></div><div class="image-square icon-home">
                    <a class="link"></a><font class="font"><center>Home</center></font>
                </div>
            </div>
            <div class="box">
                <div class="image-square icon-notes">
                    <a class="link"></a><font class="font"><center>Notes</center></font>
                </div><div class="separate"></div><div class="image-square icon-messages">
                    <div class="red-box">
                        <font class="red-font font2"><center style="padding-top: 1px;">21</center></font>
                    </div><a class="link2"></a><font class="font"><center>Messages</center></font>
                </div><div class="separate"></div><div class="image-square icon-calculator">
                    <a class="link"></a><font class="font"><center>Calculator</center></font>
                </div><div class="separate"></div><div class="image-square icon-pages">
                    <a class="link"></a><font class="font"><center>Pages</center></font>
                </div>
            </div>
            <div class="box">
                <div class="image-square icon-safari">
                    <a class="link"></a><font class="font"><center>Safari</center></font>
                </div><div class="separate"></div><div class="image-square icon-dictionary">
                    <a class="link" href="https://www.merriam-webster.com/" target="_blank"></a><font class="font"><center>Dictionary</center></font>
                </div><div class="separate"></div><div class="image-square icon-bus">
                    <a class="link"></a><font class="font"><center>Bus</center></font>
                </div><div class="separate"></div><div class="image-square icon-appstore">
                    <a class="link" href="https://www.apple.com/tw/ios/app-store/" target="_blank"></a><font class="font"><center>App Store</center></font>
                </div>
            </div>
            <div class="box">
                <div class="image-square icon-setting">
                    <div class="red-box">
                        <font class="red-font font2"><center style="padding-top: 1px;">3</center></font>
                    </div><a class="link2"></a><font class="font"><center>Settings</center></font>
                </div><div class="separate"></div><div class="image-square icon-messenger">
                    <div class="red-box">
                        <font class="red-font font2"><center style="padding-top: 1px;">34</center></font>
                    </div><a class="link2" href="https://www.messenger.com/" target="_blank"></a><font class="font"><center>Messenger</center></font>
                </div><div class="separate"></div><div class="image-square icon-facebook">
                    <a class="link" href="https://www.facebook.com/" target="_blank"></a><font class="font"><center>Facebook</center></font>
                </div><div class="separate"></div><div class="image-square icon-youtube">
                    <div class="red-box">
                        <font class="red-font font2"><center style="padding-top: 1px;">29</center></font>
                    </div><a class="link2" href="https://www.youtube.com/?gl=TW&hl=zh-TW" target="_blank"></a><font class="font"><center>YouTube</center></font>
                </div>
            </div>
            <div id="box"></div>
            <div id="last-box">
                <div class="image-square icon-call"></div><div class="separate"></div><div class="image-square icon-line">
                    <a class="link2" href="https://line.me/zh-hant/" target="_blank"></a>
                </div><div class="separate"></div><div class="image-square icon-kkbox">
                    <a class="link" href="https://www.kkbox.com/tw/tc/" target="_blank"></a>
                </div><div class="separate"></div><div class="image-square icon-instagram">
                    <a class="link2" href="https://www.instagram.com/?hl=zh-tw" target="_blank"></a>
                </div>
            </div>
        </div>
        <div id="home"></div>
    </div>
    
</body>
</html>
